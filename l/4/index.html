<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      margin-top: 20%;
    }
    .flashing {
      animation: flash 1s infinite;
      color: red;
    }
    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="flashing">ACCESS GRANTED</h1>
  <p>If you are not redirected automatically, <a href="#" onclick="redirectToRandomURL()">click here</a>.</p>
    <script>
        // Define URLs and corresponding weights
        const urlWeights = [
            {"url": "https://ooni.org/", "weight": 1},
{"url": "https://run.ooni.org/v2/10008", "weight": 3},
{"url": "https://www.youtube.com/watch?v=AjpfF2kQ9jA", "weight": 3},
{"url": "https://github.com/ooni/probe-legacy/blob/2d31d5f14a0f3a7518d47fe748c1677cbd885828/ooni/utils/logo.py#L144", "weight": 3},
{"url": "https://www.youtube.com/watch?v=Qpd2JSAJ8aY", "weight": 3}
        ];

        const totalWeight = urlWeights.reduce((sum, current) => sum + current.weight, 0);

        function getRandomURL() {
            let randomNum = Math.random() * totalWeight;
            for (let i = 0; i < urlWeights.length; i++) {
                if (randomNum < urlWeights[i].weight) {
                    return urlWeights[i].url;
                }
                randomNum -= urlWeights[i].weight;
            }
        }

        function redirectToRandomURL() {
            const selectedURL = getRandomURL();
            window.location.href = selectedURL;
        }

        window.onload = function() {
            setTimeout(redirectToRandomURL, 10);
        };
    </script>
</body>
</html>
